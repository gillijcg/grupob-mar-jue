<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="row" style="height: 250px;">
                    <div class="col-sm-12 col-md-10 col-lg-6
                        bg-primary
                        mt-1
                        w-100"
                        >
                        <a class="text-light pt-1 d-block h-100">columna de 6</a>
                    </div>                
                </div>            
            </section>
            <section class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-10 col-lg-6
                        bg-success
                        mt-1
                        text-light
                        d-flex
                        w-75"
                        >
                        <img  class="mb-3 mt-3 mx-1 px-1 py-1"
                            src="../img/foto.png" width="200px" height="200px">
                        <ul>
                            <li>
                                <a>Link</a>
                            </li>
                        </ul>
                    </div>                
                </div>            
            </section>

            <section>
                <div class="container-fluid">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../img/img-comafi.PNG" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/img-comafi.PNG" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/lio.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
